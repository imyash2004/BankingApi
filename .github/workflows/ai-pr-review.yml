name: PR Reviewer with OpenAI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-reviewer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Get changed files
        id: files
        run: |
          echo "FILES_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" >> $GITHUB_ENV

      - name: Run PR review script
        id: openai_review
        run: |
          changed_files=${{ env.FILES_CHANGED }}
          if [ -z "$changed_files" ]; then
            echo "No files changed."
            echo "::set-output name=review_result::No changes detected."
          else
            # Convert changed files to array and pass to Python script
            changed_files_array=($changed_files)
          
            # Run Python script for review, passing the OpenAI API key from secrets
            python3 review_pr.py "${changed_files_array[@]}"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Automated PR Review by OpenAI
            ${{ steps.openai_review.outputs.review_result }}
